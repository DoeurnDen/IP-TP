<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomColors</title>
    <link rel="stylesheet" href="./randomColor.css">
    <script src="./randomColor.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Random Color Generator</h4>
        </div>
        <div class="generate-color">
            <div class="text">
                <h1>Background Color : <br>
                    <span id="numCol">#2336fb</span>
                </h1>
            </div>
            <div class="button">
                <button id="generate">GENERATE</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div id="color-number"></div>
        <div id="end-color-show"></div>
    </div>
</body>
</html>
