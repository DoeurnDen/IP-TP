<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Suggestion</title>
    <style>
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #000000;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #000000 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }
    </style>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        display: flex;
        justify-content: center;
        }
        body .container {
        width: 50%;
        height: 60vh;
        border: 5px solid black;
        background-color: antiquewhite;
        margin-top: 60px;
        }
        body .container .header {
        width: 100%;
        height: 50%;
        text-align: center;
        }
        body .container .header h1 {
        font-family: "Nunito", sans-serif;
        }
        body .container .header button {
        padding: 10px 20px;
        margin-top: 20px;
        color: white;
        background-color: rgb(48, 131, 255);
        border: none;
        border-radius: 2px;
        }
        body .container .header button:hover {
        background-color: red;
        cursor: pointer;
        }
        body .container .sub-container {
        width: 90%;
        height: 40%;
        margin-left: 5%;
        margin-top: 5%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(244, 244, 244);
        }
        body .container .sub-container .text h2 {
        text-align: center;
        }
        body .container .sub-container .data {
        width: 100%;
        }
        body .container .sub-container .data div {
        width: 100%;
        padding-left: 10%;
        }/*# sourceMappingURL=style.css.map */
    </style>
</head>
<body> 
    <div class="container" >
        <div class="header">
            <div style="font-size: 100px;">
                &#128530
            </div>
            <h1>Are u boring?</h1>
            <button onclick="show()">Tell me what to do</button>
        </div>
        <div class="sub-container">
         
        </div>
    </div>
    <script>
        const subContainer = document.querySelector('.sub-container');
        function show(){
            subContainer.innerHTML=`<div class="lds-ring"><div></div><div></div><div></div><div></div></div>`
            fetch("https://www.boredapi.com/api/activity").then((res)=>res.json()).then(data=>{
                const tmp=`

                    <div class="text">
                        <h2>${data.activity}</h2><br><br>
                    </div>
                    <div class="data">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:1rem; height:1rem">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                            </svg>
                            Type: ${data.type}
                        </div>
                        <div >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:1rem; height:1rem">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                            </svg>
                            <span>Participants: ${data.participants}</span>
                        </div>
                        <div >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:1rem; height:1rem">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Price: ${data.price}$
                        </div>
                        <div >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:1rem; height:1rem">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                            </svg>
                            Link:<a href="${data.link}"> ${data.link}</a>
                        </div>
                    </div>
                `;
                subContainer.innerHTML = tmp;
            })
        }
        window.addEventListener('load',show)

    </script>
</body>
</html>
