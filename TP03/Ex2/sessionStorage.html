<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Session</title>
    <link rel="stylesheet" href="./sessionStorage.css">
    <script src="./sessionStorage.js" defer></script>
    <script src="./../../tailwindcss.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h2>To-Do List with SessionStorage</h2>
            </div>
            <div class="header-form">
                <form action="#" id="form">
                    <div>
                        <label for="title">Task Title</label><br>
                        <input type="text" placeholder="Title">
                    </div>
                    <div>
                        <label for="assigner">Assigner</label><br>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label for="dateline">Dateline</label><br>
                        <input type="date" name="" id="" >
                    </div>
                    <div>
                        <input type="submit" value="Add">
                    </div>
                </form>
            </div>
        </div>
        <div class="item">
            <div>
                <div>Create Project</div>
                <div>Tola</div>

                    </svg>                  
                </div>
            </div>
            <div>
