<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="./localStorage.css">
    <script src="./localStorage.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <div class="header-text">
                <h2>To-do List with LocalStorage</h2>
            </div>
            <div class="header">
                <div class="sub header1">
                    <div>
                        <label for="title">Task title</label>
                    </div>
                    <div>
                        <input type="text" placeholder="Title" id="title">
                    </div>
                </div>
                <div class="sub header2">
                    <div>
                        <label for="assigner">Assigner</label>
                    </div>
                    <div>
                        <input type="text" placeholder="name" id="assigner">
                    </div>
                </div>
                <div class="sub header3">
                    <div>
                        <label for="dateLine">Dateline</label>
                    </div>
                    <div>
                        <input type="date" name="date" id="dateline">
                    </div>
                </div>
                <div class="sub header4">
                    <div>
                        <input type="button" value="Add" id="add">
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="rTitle">Create Project</div>
                <div class="rAssigner">Den</div>
                <div class="rDateLine">16/01/2023</div>
                <div id="rTrash">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                </div>
            </div>
            <div id="listElements"></div>
        </form>
    </div>
</body>
</html>
