<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            width: 100%;
            height: 100vh;
            background-color: #d3d3d3;
        }
        .small{
            display: none;
        }
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .content >span{
            padding: .7rem 1rem;
            
        }
        .small{
            background-color: #ff6347;
            font-size: 1.7rem;
        }
        .big{
            background-color: #9acd32;
            font-size: 2rem;
        }
        @media only screen and (max-width:350px) {
            .small{
            /* font-size: 1.7rem; */
            display: block;
            }
            .big{
                display: none;
            } 
        }
    </style>
    <div class="wrapper">
        <div class="content">
